version: "3.9"

services:
  psiobot:
    build:
      context: .
      dockerfile: Dockerfile.fast
    image: psiobot
    container_name: psiobot
    restart: always
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    networks:
      - edge
    extra_hosts:
      - "host.docker.internal:host-gateway"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.psiobot.rule=Host(`${DOMAIN:-example.com}`)"
      - "traefik.http.routers.psiobot.entrypoints=websecure"
      - "traefik.http.routers.psiobot.tls.certresolver=le"
      - "traefik.http.services.psiobot.loadbalancer.server.port=3000"

networks:
  edge:
    external: true
